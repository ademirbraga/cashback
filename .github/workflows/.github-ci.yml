name: Python CashBack

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 setuptools wheel twine
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build the docker-compose stack
      run: |
        docker-compose up -d
    - name: Check running containers
      run: docker ps -a
    - name: Running docker container
      run: |
        docker exec -it $(docker ps -aqf "name=cashback_web") bash
    - name: Running database initial scripts
      run: |
        ./docker-entrypoint.sh --environment=dev
    - name: Testing
      run: |
        mkdir /tmp/cashback
        echo 'teste' > /tmp/cashback/debug.log
        python3 manage.py test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build and publish
      env:
        TWINE_USERNAME: TESTE
        TWINE_PASSWORD: TESTE
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*